    org: University of Ottawa | EECS | Nanda Laboratory
    url: https://www.nanda-lab.ca
    icon: custom/uottawa
    start: 2023-10-10
    summary: |
      - **Autonomous System Testing:** Designed and implemented search-based test generation algorithms to automatically produce high-value test cases, improving scenario coverage and fault detection rates for autonomous driving systems.
      - **LLM-Driven Test Generation:** Architected an LLM-driven framework to automatically generate complex, realistic driving scenarios from textual descriptions, significantly reducing manual test design effort.
      - **Explainable AI:** Built an interpretability and analysis framework to explain generated test cases and autonomous system behaviors, facilitating debugging workflows for black-box autonomous systems.
      - **Sim-to-Real Implementation:** Engineered testing pipelines compatible with industry-grade simulators and production-level autonomous driving stacks, collaborating with industry partners to ensure research aligns with deployment needs.
